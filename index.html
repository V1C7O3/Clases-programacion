<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .game {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game h3 {
            margin-top: 0;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Tienda de Videojuegos</h1>
    </header>

    <div class="container">
        <div class="game">
            <h3>Juego 1</h3>
            <img src="https://via.placeholder.com/300" alt="Juego 1">
            <p>Descripción del Juego 1. Precio: $50</p>
            <button>Comprar</button>
        </div>
        <div class="game">
            <h3>Juego 2</h3>
            <img src="https://via.placeholder.com/300" alt="Juego 2">
            <p>Descripción del Juego 2. Precio: $60</p>
            <button>Comprar</button>
        </div>
        <!-- Agrega más juegos según sea necesario -->
    </div>

    <button class="whatsapp-button" onclick="openWhatsApp()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </button>

    <script>
        function openWhatsApp() {
            const phoneNumber = "1234567890"; // Reemplaza con tu número de WhatsApp
            const message = "¡Hola! Estoy interesado en comprar un videojuego.";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
